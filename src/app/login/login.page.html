 <ion-content class="ion-padding">

      <p>Masuk sistem atau <a style="text-decoration: underline; color: blue;" href="">Buat akun baru</a></p>
    

     <ion-label position="floating">Username</ion-label>
     <ion-input type="text" [(ngModel)]="username"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label position="floating">Password</ion-label>
     <ion-input type="password" [(ngModel)]="password"></ion-input>
   </ion-item><br><br>

   <ion-button color="light" expand="block" (click)="login()">Masuk</ion-button>
   <div class="lpass"><a style="text-decoration: underline; color: blue;" href="#" class="forgot-password">Lupa Password</a></div>

 </ion-content>
